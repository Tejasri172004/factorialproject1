<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("https://wallpapers.com/images/hd/red-and-blue-calculators-yxm0myfzuym67431.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .calculator {
            background: rgb(154, 150, 150);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Factorial Calculator</h2>
        <input type="number" id="number" placeholder="Enter a number">
        <button onclick="calculateFactorial('iterative')">Iterative</button>
        <button onclick="calculateFactorial('recursive')">Recursive</button>
        <p id="result"></p>
    </div>
    
    <script>
        function factorialIterative(n) {
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
        
        function factorialRecursive(n) {
            return n <= 1 ? 1 : n * factorialRecursive(n - 1);
        }
        
        function calculateFactorial(method) {
            let num = document.getElementById("number").value;
            let resultElement = document.getElementById("result");
            if (num === "" || isNaN(num) || num < 0 || !Number.isInteger(Number(num))) {
                resultElement.innerHTML = "Please enter a valid positive integer.";
                return;
            }
            num = Number(num);
            let result = method === 'iterative' ? factorialIterative(num) : factorialRecursive(num);
            resultElement.innerHTML = `Factorial (${method}): ${result}`;
        }
    </script>
</body>
</html>
